<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>stacked-sheet demo</title>

    <style>
      body {
        position: relative;
        min-height: 100vh;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    
    <stacked-sheets-holder>
      <stacked-sheet
        title="Search for user"
        opened=true
        >
        <h3>Search for user</h3>
      </stacked-sheet>
      <stacked-sheet
        title="Add user"
        opened=true
        >
      </stacked-sheet>
    </stacked-sheets-holder>

    <script src="webcomponents-loader.js"></script>
    <script nomodule src="stacked-sheet.es5.js"></script>
    <script nomodule src="stacked-sheets-holder.es5.js"></script>   
    <script type="module" src="stacked-sheet.js"></script>
    <script type="module" src="stacked-sheets-holder.js"></script>
  </body>

</html>
